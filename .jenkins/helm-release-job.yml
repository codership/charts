- job:
    name: helm-release-job
    project-type: pipeline
    node: built-in
    sandbox: true
    properties:
      - build-discarder:
          num-to-keep: 10
    parameters:
      - string:
          name: GIT_TARGET
          default: "main"
          description: "Branch, Tag or commit hash"
      - string:
          name: RELEASENUM
          default: "1"
          description: "Package version"
      - bool:
          name: RELEASE
          default: false
          description: "Make release tarball instead of test one"
    triggers:
      - pollscm:
          cron: "@daily"
    pipeline-scm:
      scm:
        - git:
            url: git@github.com:codership/containers.git
            credentials-id: '4767db11-ae93-4aaf-91f9-3b9c728b5249'
            branches:
              - ${{GIT_TARGET}}
            clean: true
      script-path: .jenkins/helm-release-job.groovy
      lightweight-checkout: false
